networks:
  consciousness_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.42.0.0/16

volumes:
  consciousness_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  genesis_logs:
    driver: local